<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>home</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div style="display:flex;width:400px;justify-content:space-around" class="thumbs-container" >
		<button style="cursor:pointer" id="thumbs-up" onclick="thumbs_up()" >
			<i style="font-size:100px;" class="fa fa-thumbs-o-up"></i>

			
		</button>
		<button style="cursor:pointer" id="thumbs-down" onclick="thumbs_down()" >
			<i style="font-size:100px;" class="fa fa-thumbs-o-down"></i>
			
		</button>
	</div>
	<div style="display:flex;gap:20px;width:150px;margin:20px" class="counter-container">
		<div>
			<i class="fa fa-thumbs-up"></i>
			<span id="like-counter" >0</span>
		</div>
		<div>
			<i class="fa fa-thumbs-down"></i>
			<span id="dislike-counter" >0</span>
		</div>
	</div>
	

</body>
<script type="text/javascript">

	let like_counter = document.getElementById("like-counter");
	let dislike_counter = document.getElementById("dislike-counter");
	function thumbs_up(){
		like_counter.innerText = parseInt(like_counter.innerText) + 1;
	}

	function thumbs_down(){
		dislike_counter.innerText = parseInt(dislike_counter.innerText) + 1;

	}
</script>
</html>
